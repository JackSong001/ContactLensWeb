<app-bread-crumb [type]="'Account'"></app-bread-crumb>

<div id="main" class="page-section">
    <div class="section-inner">
        <div id="content">
            <article class="page">
                <h1 class="entry-title">Dashboard</h1>
                <div class="entry-content">
                    <div class="woocommerce">
                        <p class="myaccount_user">
                            Hello <strong>{{user}}</strong> (not {{user}}? <button mat-raised-button
                                (click)="signOut()">Sign
                                out</button> ). From your account dashboard you can view your recent orders, manage your
                            shipping address and edit your password and account details.</p>
                    </div>
                </div>
            </article>
            <div class="loading-mask" *ngIf="loading">
                <mat-spinner class="loading"></mat-spinner>
            </div>
            <mat-tab-group animationDuration="2000ms">
                <mat-tab label="Account Info">
                    <app-account-info [isRegister]="''" (loadingChange)="onLoading($event)"></app-account-info>
                </mat-tab>
                <mat-tab label="Orders"><app-order-history></app-order-history></mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
